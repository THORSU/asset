<script type="text/javascript">
    $(document).ready(function () {
        $.ajax({
            type: "POST",
            url: "/asset/getCookie.form",
            dataType: "html",
            success: function (msg) {
                var username = msg.split("$&")[0];
                var identify = msg.split("$&")[1];
                $("#uname").html(username);
                if (identify == "js") {
                    $("#sbgl").show();
                    $("#sbgl1").hide();
                    $("#shgl").hide();
                    $("#ywgl").hide();
                }
                else if (identify == "yw") {
                    $("#sbgl").hide();
                    $("#sbgl1").show();
                    $("#shgl").show();
                    $("#ywgl").hide();
                }
                else if (identify == "super") {
                    $("#sbgl").hide();
                    $("#sbgl1").hide();
                    $("#shgl").hide();
                    $("#ywgl").show();
                }
            }
        });
    });
</script>
